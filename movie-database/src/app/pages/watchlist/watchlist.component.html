
<div  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 justify-items-center gap-4">
  <div *ngFor="let movie of movies" class="h-full shadow-md rounded-b-lg bg-gray-800">
    <div class="h-100">
      <img class="rounded-t-lg" [src]="movie.Poster" [alt]="movie.Title">
    </div>
    <div class="p-5 max-w-xs text-center align-middle">
      <h5 class="mb-2 text-lg font-bold tracking-tight text-white">{{movie.Title}}</h5>
      <p class="mb-3 font-normal text-gray-400">{{movie.Year}}</p>
      <!-- <p class="mb-3 font-normal text-gray-400">{{movie.comment}}</p> -->


      <i (click)="removeFromWatchlist(movie.imdbID)"
        class="fa-solid fa-trash text-4xl w-full text-gray-400 hover:text-gray-700"></i>

    </div>
  </div>
</div>
