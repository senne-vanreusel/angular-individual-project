<div class="h-full shadow-md rounded-lg bg-gray-800 relative">
  <div class="absolute">
    <i
      (click)="addMovieToWatched(movie.id)"
      class="fa-solid fa-eye h-15 w-15 rounded-full opacity-80 text-2xl p-1 mt-1 ml-1 text-gray-400 bg-gray-700 hover:text-gray-700 hover:bg-gray-400"
    ></i>
    <i
      (click)="addMovieToWatchlist(movie.id)"
      class="fa-solid fa-plus h-15 w-15 rounded-full opacity-80 text-2xl p-1 mt-1 ml-1 text-gray-400 bg-gray-700 hover:text-gray-700 hover:bg-gray-400"
    ></i>
  </div>
  <a (click)="detail(movie.id)">
    <div class="h-100">
      <img class="rounded-t-lg" [src]="movie.poster_path" [alt]="movie.title" />
    </div>
  </a>
  <div class="p-5 max-w-xs text-center align-middle">
    <h5 class="mb-2 text-lg font-bold tracking-tight text-white">
      {{ movie.title }}
    </h5>
    <p class="mb-3 font-normal text-gray-400">
      {{ movie.release_date | date: "dd/MM/yyyy" }}
    </p>
  </div>
</div>
