
<a (click)="detail(movie.imdbID)">
  <div class="h-full shadow-md rounded-b-lg bg-gray-800">
    <div class="h-100">
      <img class="rounded-t-lg" [src]="movie.Poster" [alt]="movie.Title">
    </div>
    <div class="p-5 max-w-xs text-center align-middle">
      <h5 class="mb-2 text-lg font-bold tracking-tight text-white">{{movie.Title}}</h5>
      <p class="mb-3 font-normal text-gray-400">{{movie.Year}}</p>
    </div>
  </div>
</a>
