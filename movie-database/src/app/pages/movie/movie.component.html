<div class="">
  <img class="rounded-t-lg min-w-max max-h-100 h-auto"
  [src]="movie.Poster" [alt]="movie.Title">
  <div class="p-5 h-70 max-w-xs  rounded-b-lg border shadow-md bg-gray-800 dark:border-gray-700">
    <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{movie.Title}}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{movie.Year}}</p>
  </div>
</div>
